<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDEN REDMOND</title>
    <link href="../css/output.css" rel="stylesheet">
    <link rel="shortcut icon" href="../images/logo_regular_icon.png" type="image/x-icon">
    <script src="../components/CustomNavbar.js" defer></script>
    <script src="../components/CustomFooter.js" defer></script>
</head>
<body class="bg-black flex flex-col min-h-screen mx-6 text-white">
    <custom-navbar></custom-navbar>

    <div class="flex flex-1">
        <div class="mt-6">
            <div class="flex space-x-4">
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">800m</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">1500m</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">1600m</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">Mile</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">3k</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">3200m</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">5k</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">6k</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">7.25k</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">7.8k</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">8k</button>
                <button class="rounded-md bg-light-blue text-black font-bold px-2 py-1 hover:bg-pink transition-all duration-250 ease-in-out">10,000m</button>
            </div>
        </div>
    </div>

    <custom-footer class="mb-2"></custom-footer>
</body>
</html>
